<div class="task-main">
  <h1 class="task-header">Tasks</h1>

  <b-button v-b-modal.add-task variant="outline-primary" class="ms-5 mb-1">Add Task</b-button>
  <b-modal
    id="add-task"
    ref="add-task-modal"
    centered
    :hide-footer="hideModalFooter"
    :hide-header="hideModalheader"
    body-class="px-3 pb-5 d-flex flex-column justify-content-center align-items-center"
    >
    <h3 class="text-center modal-heading">Add Task</h3>
    <div class="d-flex flex-column modal-container">
      <label class="form-label" for="taskdescription">Example label</label>
      <input type="text" class="form-control" id="taskdescription" placeholder="Task Description" v-model="taskDescription">
    </div>
    <button class="btn btn-outline-primary modal-submit-btn" @click="addTask">Submit</button>
  
  </b-modal>

  <div class="task-container d-flex" v-for="task in allTasks" :key="task._id">
      <input 
        class="form-check-input "
        type="checkbox"
        v-model="task.completed"
        @click="changeTaskStatus(task._id)"
        id="taskStatus">
    <p class="task-description">{{ task.description }}</p>
    <b-button v-b-modal.delete-task size="sm" class="mb-2 ms-3" variant="outline-danger" @click="setTaskId(task._id)">
      <b-icon icon="trash-fill" aria-hidden="true"></b-icon>
    </b-button>
  </div>

  <b-modal
  id="delete-task"
  ref="delete-task-modal"
  centered
  :hide-footer="hideModalFooter"
  :hide-header="hideModalheader"
  body-class="px-3 pb-5 d-flex flex-column justify-content-center align-items-center"
  >
  <p>Are you sure you want delete this task?</p>
  <div class="d-flex">
    <button class="btn btn-outline-primary modal-submit-btn" @click="closeModal">No</button>
    <button class="btn btn-outline-danger modal-submit-btn" @click="deleteTask">Yes</button>
  </div>
  </b-modal>
</div>
